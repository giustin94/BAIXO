<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section class="box">
        <div>
            <a href="index.html"><img src="https://i.pinimg.com/originals/d5/bd/ff/d5bdffab29a0070555e98d03ccf7a8aa.png"
                    alt="Imagen" class="imagen"></a>
            <h1 style="color: black;">Iniciar Sesión</h1>

            <form action="email" class="forms">
                <label for="Email"></label>
                <input type="email" name="email" id="" placeholder="Correo electrónico" class="email">
                <br>
                <label for="password"></label>
                <input type="password" name="password" id="" placeholder="Contraseña" class="pass">
            </form>
            <br>
            <button class="entrar">ENTRAR</button>
            <br>
            <button class="olvide">Olvidé mi contraseña</button>
            <br>
            <a href="logon.html">¿Todavía no te registraste? </a>
        </div>
    </section>


</body>
